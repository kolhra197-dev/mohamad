<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق الأرباح - محمد العبيدو</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #1a1a1a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #2c2c2c; padding: 30px; border-radius: 20px; box-shadow: 0 0 20px rgba(0,255,0,0.2); text-align: center; width: 300px; border: 2px solid #00ff00; }
        h2 { color: #00ff00; margin-bottom: 20px; }
        #balance { font-size: 2.5em; font-weight: bold; color: #fff; margin: 10px 0; }
        .btn { background-color: #00ff00; color: black; border: none; padding: 15px 25px; font-size: 1.1em; font-weight: bold; border-radius: 10px; cursor: pointer; transition: 0.3s; width: 100%; }
        .btn:hover { background-color: #00cc00; transform: scale(1.05); }
        p { color: #aaa; font-size: 0.9em; }
    </style>
</head>
<body>

<div class="container">
    <p>رصيدك الحالي</p>
    <div id="balance">$ 0.00</div>
    <hr style="border: 0.5px solid #444; margin: 20px 0;">
    <p>شاهد إعلان لتربح 0.01$</p>
    <button class="btn" onclick="startAd()">شاهد الإعلان الآن</button>
</div>

<script>
    // استعادة الرصيد المحفوظ أو البدء من الصفر
    let currentBalance = parseFloat(localStorage.getItem('userBalance')) || 0;
    document.getElementById('balance').innerText = "$ " + currentBalance.toFixed(2);

    function startAd() {
        // هذا هو رابطك الذكي (Smartlink) من Adsterra
        const smartlink = "https://www.profitablecpmrate.com/td4z68y85?key=870428784d59a7f3484f74d0a84568e6";
        
        // 1. فتح الإعلان في نافذة جديدة ليبدأ الربح الحقيقي
        window.open(smartlink, "_blank");

        // 2. تحديث الرصيد الوهمي في التطبيق بعد 5 ثوانٍ
        setTimeout(function() {
            currentBalance += 0.01;
            document.getElementById('balance').innerText = "$ " + currentBalance.toFixed(2);
            localStorage.setItem('userBalance', currentBalance);
            alert("تهانينا يا محمد! تمت إضافة 0.01$ لرصيدك.");
        }, 5000);
    }
</script>

</body>
</html>
