<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Gold Wallet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0b0e11 0%, #1e2329 100%);
            font-family: 'Cairo', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #eaecef;
        }
        .app-container {
            width: 100%;
            max-width: 380px;
            background: #1e2329;
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid #474d57;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .logo { color: #f3ba2f; font-size: 1.5rem; font-weight: bold; }
        .wallet-card {
            background: linear-gradient(110deg, #f3ba2f 0%, #f0b90b 100%);
            border-radius: 20px;
            padding: 25px;
            color: #000;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        .wallet-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(30deg);
        }
        .balance-label { font-size: 0.9rem; opacity: 0.8; font-weight: 600; }
        .balance-amount { font-size: 2.8rem; font-weight: 800; margin: 10px 0; }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        .stat-box {
            background: #2b3139;
            padding: 15px;
            border-radius: 15px;
            border: 1px solid #474d57;
        }
        .stat-value { color: #02c076; font-weight: bold; }
        .main-btn {
            background: #f3ba2f;
            color: #000;
            border: none;
            width: 100%;
            padding: 18px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .main-btn:hover { background: #f0b90b; transform: scale(1.02); }
        .security-tag {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #848e9c;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>

<div class="app-container">
