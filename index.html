<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة أرباح محمد العبيدو</title>
    <style>
        :root {
            --primary-color: #00ff88;
            --bg-color: #0f172a;
            --card-bg: #1e293b;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0, 255, 136, 0.15);
            text-align: center;
            width: 90%;
            max-width: 420px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        h2 { color: var(--primary-color); margin-bottom: 0.5rem; font-size: 1.8rem; }
        .balance-card {
            background: rgba(0, 255, 136, 0.05);
            padding: 2rem;
            border-radius: 20px;
            margin: 2rem 0;
            border: 1px dashed var(--primary-color);
        }
        #balance { font-size: 3rem; font-weight: bold; color: white; display: block; }
        .info-text { font-size: 0.95rem; color: #94a3b8; margin-bottom: 1rem; }
        .btn {
            background: var(--primary-color);
            color: #0f172a;
            border: none;
            padding: 1.2rem;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.5);
            background: #00e67a;
        }
        .footer-links {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #64748b;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>محفظة الأرباح الذكية</h2>
    <p class="info-text">اضغط أدناه لتحديث رصيدك واستلام أرباح اليوم</p>
    
    <div class="balance-card">
        <span class="info-text">إجمالي الرصيد المتوفر</span>
        <span id="balance">0.06 $</span>
    </div>

    <button class="btn" onclick="openAds()">تحديث الرصيد الآن ⚡</button>

    <div class="footer-links">
        <span>✓ سحب فوري</span>
        <span>✓ نظام آمن</span>
        <span>✓ دعم 24/7</span>
    </div>
</div>

<script>
    function openAds() {
        // تم وضع رابط الـ Direct Link الخاص بك هنا كما طلبت
        window.open('https://www.profitablecpmrate.com/frf3m7m0?key=8e668da9493188540be2587570889f07', '_blank');
        
        // تأثير مرئي لزيادة الرصيد في الواجهة لتشجيع المستخدم
        let currentBal = 0.06;
        let newBal = currentBal + 0.01;
        document.getElementById('balance').innerText = newBal.toFixed(2) + " $";
    }
</script>

</body>
</html>
