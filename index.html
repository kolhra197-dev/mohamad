<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محفظة الأرباح الذكية</title>
    <style>
        :root {
            --primary: #00ff88;
            --bg: #0f172a;
            --card: #1e293b;
        }
        body {
            font-family: sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: var(--card);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.1);
            text-align: center;
            width: 85%;
            max-width: 380px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        h2 { color: var(--primary); margin-bottom: 1rem; }
        .balance-card {
            background: rgba(0, 255, 136, 0.05);
            padding: 1.5rem;
            border-radius: 15px;
            margin: 1.5rem 0;
            border: 1px dashed var(--primary);
        }
        #balance { font-size: 2.5rem; font-weight: bold; display: block; }
        .info { font-size: 0.9rem; color: #94a3b8; margin-bottom: 1rem; }
        .btn {
            background: var(--primary);
            color: #0f172a;
            border: none;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3); }
    </style>
</head>
<body>

<div class="container">
    <h2>محفظة الأرباح</h2>
    <p class="info">اضغط أدناه لتحديث رصيدك الآن</p>
    
    <div class="balance-card">
        <span class="info">إجمالي الرصيد</span>
        <span id="balance">0.07 $</span>
    </div>

    <button class="btn" onclick="openAd()">تحديث الرصيد الآن ⚡</button>

    <div style="margin-top: 1.5rem; font-size: 0.8rem; color: #64748b;">
        ✓ سحب فوري | ✓ نظام آمن
    </div>
</div>

<script>
    function openAd() {
        // رابط Adsterra الخاص بك
        window.open('https://www.profitablecpmrate.com/frf3m7m0?key=8e668da9493188540be2587570889f07', '_blank');
        
        // زيادة وهمية للتشجيع في الموقع
        let b = document.getElementById('balance');
        let current = parseFloat(b.innerText);
        b.innerText = (current + 0.01).toFixed(2) + " $";
    }
</script>

</body>
</html>
