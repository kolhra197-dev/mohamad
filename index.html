<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محفظة محمد</title>
    <style>
        body { background-color: #0b0e11; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background-color: #1e2329; padding: 30px; border-radius: 20px; border: 1px solid #f3ba2f; text-align: center; width: 300px; }
        .gold-card { background: linear-gradient(135deg, #f3ba2f, #f0b90b); color: black; padding: 20px; border-radius: 15px; margin: 20px 0; }
        .price { font-size: 35px; font-weight: bold; }
        .btn { background-color: #f3ba2f; color: black; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 18px; }
        .btn:hover { background-color: #dca309; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="color: #f3ba2f;">GOLD WALLET</h2>
        <div class="gold-card">
            <p>الرصيد المتاح</p>
            <div class="price">$ <span id="val">0.07</span></div>
        </div>
        <button class="btn" onclick="go()">تحديث الرصيد الآن ⚡</button>
    </div>
    <script>
        function go() {
            window.open('https://www.profitablecpmrate.com/frf3m7m0?key=8e668da9493188540be2587570889f07', '_blank');
            let v = document.getElementById('val');
            v.innerText = (parseFloat(v.innerText) + 0.01).toFixed(2);
        }
    </script>
</body>
</html>
