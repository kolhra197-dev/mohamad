<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الربح من مشاهدة الاعلانات - محمد العبيدو</title>
    <style>
        :root { --primary: #00ff88; --bg: #0f172a; --card: #1e293b; --gold: #f3ba2f; }
        body { font-family: sans-serif; background-color: var(--bg); color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 15px; }
        .container { background: var(--card); padding: 2rem; border-radius: 25px; box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4); text-align: center; width: 100%; max-width: 400px; border: 1px solid rgba(255,255,255,0.1); }
        h2 { color: var(--primary); margin-bottom: 0.5rem; }
        .balance-card { background: rgba(0, 255, 136, 0.05); padding: 1.5rem; border-radius: 20px; margin: 1.5rem 0; border: 2px dashed var(--primary); }
        #balance { font-size: 2.2rem; font-weight: bold; display: block; letter-spacing: 1px; }
        .withdraw-methods { background: rgba(255, 255, 255, 0.02); border-radius: 15px; padding: 15px; margin-bottom: 1.5rem; text-align: right; }
        
        .sham-btn { display: flex; align-items: center; justify-content: space-between; background: rgba(243, 186, 47, 0.1); color: var(--gold); border: 1px solid var(--gold); padding: 12px; border-radius: 12px; cursor: pointer; margin-top: 10px; transition: 0.3s; width: 100%; font-weight: bold; }
        .sham-btn:hover { background: var(--gold); color: #000; }
        
        .method-item { font-size: 0.9rem; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); opacity: 0.7; }
        .btn { background: var(--primary); color: #0f172a; border: none; padding: 1.2rem; font-size: 1.3rem; font-weight: bold; border-radius: 15px; cursor: pointer; width: 100%; transition: 0.3s; margin-top: 10px; }
        .btn.clicked { background: var(--gold); transform: scale(0.95); }

        /* ستايل النافذة المنبثقة المطور */
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.85); }
        .modal-content { background-color: var(--card); margin: 30% auto; padding: 25px; border: 1px solid var(--gold); width: 85%; max-width: 320px; border-radius: 20px; text-align: center; position: relative; }
        
        /* زر الإغلاق X في الزاوية اليمنى */
        .close-x { position: absolute; top: 10px; right: 15px; font-size: 24px; color: var(--gold); cursor: pointer; font-weight: bold; text-decoration: none; }
        .close-x:hover { color: white; }

        .modal-content input { width: 90%; padding: 12px; margin: 15px 0; border-radius: 10px; border: 1px solid var(--gold); background: #0f172a; color: white; text-align: center; font-size: 1.2rem; }
        .confirm-btn { background: var(--gold); color: black; border: none; padding: 12px 25px; border-radius: 12px; cursor: pointer; font-weight: bold; width: 100%; font-size: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h2>الربح من مشاهدة الاعلانات</h2>
        <div class="balance-card">
            <span style="font-size: 1rem; color: #94a3b8;">الرصيد المتراكم</span>
            <span id="balance">0.0000000 $</span>
        </div>
        
        <div class="withdraw-methods">
            <div style="color: var(--gold); font-size: 0.9rem; margin-bottom: 10px; font-weight: bold;">وسائل السحب المدعومة:</div>
            <button class="sham-btn" onclick="openShamModal()">⭐ اسحب عبر شام كاش (Sham Cash)</button>
            <div class="method-item">⭐ سيريتل كاش (Syriatel Cash)</div>
            <div class="method-item">⭐ USDT (TRC20)</div>
        </div>
